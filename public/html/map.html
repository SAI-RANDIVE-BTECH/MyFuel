<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFuel - Find Stations</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Leaflet CSS for OpenStreetMap - REMOVED INTEGRITY AND CROSSORIGIN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <!-- Custom CSS for Map Page -->
    <link rel="stylesheet" href="../css/map.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-3xl font-extrabold text-blue-700 rounded-md p-2 hover:bg-gray-100 transition duration-300">MyFuel</a>
            <ul class="flex space-x-6">
                <li><a href="/" class="text-lg font-medium text-gray-700 hover:text-blue-700 transition duration-300">Home</a></li>
                <li><a href="/map" class="text-lg font-medium text-gray-700 hover:text-blue-700 transition duration-300">Find Stations</a></li>
                <li><a href="/expense-tracker" class="text-lg font-medium text-gray-700 hover:text-blue-700 transition duration-300">Expenses</a></li>
                <li><a href="/login" class="text-lg font-medium text-gray-700 hover:text-blue-700 transition duration-300">Login</a></li>
                <li><a href="/dashboard" class="text-lg font-medium text-gray-700 hover:text-blue-700 transition duration-300">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto p-4 md:p-8 flex flex-col">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-gray-900 animate-fade-in-down">
            Locate Your Nearest Fuel & EV Stations
        </h1>

        <!-- Filter and Action Buttons -->
        <div class="flex flex-wrap justify-center gap-4 mb-6">
            <button id="locateMeButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full shadow-md transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                üìç Locate Me
            </button>
            <select id="fuelTypeFilter" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded-full shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out">
                <option value="all">All Fuel Types</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="cng">CNG</option>
                <option value="ev">EV Charging</option>
            </select>
            <button id="findNearestButton" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full shadow-md transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                Closest Station
            </button>
        </div>

        <!-- Map Container -->
        <div id="map" class="flex-grow rounded-lg shadow-xl border border-gray-200 animate-fade-in-up"></div>

        <!-- Message Box for map-related alerts/errors -->
        <div id="mapMessageBox" class="mt-4 p-3 rounded-md text-center hidden" role="alert"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 p-6 text-center text-gray-600 mt-auto shadow-inner border-t border-gray-200">
        <p>&copy; 2025 MyFuel. All rights reserved.</p>
    </footer>

    <!-- Leaflet JavaScript - REMOVED INTEGRITY AND CROSSORIGIN -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JavaScript for Map Page -->
    <script src="../js/map.js"></script>
</body>
</html>
