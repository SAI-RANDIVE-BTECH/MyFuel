<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFuel - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Boxicons for modern icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom CSS for Authentication Pages -->
    <link rel="stylesheet" href="../css/auth.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="auth-container">
        <!-- Left Panel: Welcome Back -->
        <div class="auth-panel-left">
            <h2>Welcome Back!</h2>
            <p>Enter your personal details to use all of site features.</p>
            <a href="/signup" class="btn-outline">SIGN UP</a>
        </div>

        <!-- Right Panel: Login Form -->
        <div class="auth-panel-right">
            <h2 class="title" style="--i: 0; --j: 0">Sign In to MyFuel</h2>
            <!-- Social Icons (Placeholder for integration) -->
            <div class="social-icons">
                <a href="#" class="social-icon" style="--i: 1; --j: 0"><i class="bx bxl-google"></i></a>
                <a href="#" class="social-icon" style="--i: 2; --j: 0"><i class="bx bxl-facebook-square"></i></a>
                <a href="#" class="social-icon" style="--i: 3; --j: 0"><i class="bx bxl-github"></i></a>
                <a href="#" class="social-icon" style="--i: 4; --j: 0"><i class="bx bxl-linkedin-square"></i></a>
            </div>
            <p class="or-separator" style="--i: 5; --j: 0">or use your email for login</p>

            <form id="loginForm">
                <div class="input-box" style="--i: 6; --j: 0">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email Address</label>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box" style="--i: 7; --j: 0">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="remember-forgot" style="--i: 8; --j: 0">
                    <label><input id="remember_me" name="remember_me" type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-submit" style="--i: 9; --j: 0">
                    Login
                </button>
            </form>
            <!-- Message Box for alerts/errors -->
            <div id="messageBox" class="mt-4 p-3 rounded-md text-center hidden" role="alert"></div>
        </div>
    </div>

    <!-- Custom JavaScript for Authentication -->
    <script src="../js/auth.js"></script>
</body>
</html>
